<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&person" />

    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                <img src="imagens/metal.jpg" alt="imagem metal">
            </div>

            <div id="login">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="login.php" method="post">
                    <div id="email">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
                    </div>
                    <div id="senha">
                        <span class="material-symbols-outlined">vpn_key<span>
                        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="sua senha">
                    </div>
                    <div>
                        <input type="submit" value="Entrar" id="entrar">
                    </div>
                    <div id="esquecisen">
                        <a href="esqueci.html">Esqueci minha senha <span class="material-symbols-outlined" id="mail">mail</span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
